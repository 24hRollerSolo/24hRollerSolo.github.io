<h1 class="grey-text text-darken-3 light">{{ page.title }}</h1>
<span class="grey-text light">{{ date | date: "%d/%m/%Y" }}</span>

<div class="post-content">
  {{ content }}
</div>

<div id="disqus_thread"></div>

<script>
var disqus_config = function () {
  this.page.url = "http://www.24hrollersolo.org{{ page.url | relative_url }}";
  this.page.identifier = "{{ page.url }}";
};

(function() {
  var d = document, s = d.createElement('script');
  s.src = '//24hrollersolo.disqus.com/embed.js';
  s.setAttribute('data-timestamp', +new Date());
  (d.head || d.body).appendChild(s);
})();
</script>

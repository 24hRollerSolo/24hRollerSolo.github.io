---
layout: page
title: Blog
permalink: /blog/
---

<h1 class="grey-text text-darken-3 center light">
  Blog
  <a class="red-text text-darken-2" href="{{ "/feed.xml" | relative_url }}">
    <i class="fa fa-rss" aria-hidden="true"></i>
  </a>
</h1>

{% for post in site.posts %}
<div class="blog-entry">
  <h2 class="grey-text text-darken-3 light">{{ post.title}}</h2>
  <span class="grey-text light">{{ post.date | date: "%d/%m/%Y" }}</span>
  {{ post.excerpt }}
  <a class="red-text text-darken-2" href="{{ post.url | relative_url }}">
    <i class="fa fa-play"></i> lire l'article
  </a>
</div>
{% endfor %}
